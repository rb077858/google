<!DOCTYPE html>
<html>
<head>
  <title>מנוע חיפוש</title>
</head>
<body>
  <input type="text" id="searchInput" placeholder="חיפוש...">
  <button onclick="performSearch()">חפש</button>

  <script>
    function performSearch() {
      var searchText = document.getElementById("searchInput").value;
      // כאן תוסיף את הקוד לשליחת החיפוש, לדוגמה, הפניה לדף אחר
      // window.location.href = "/search?q=" + searchText;
      alert("מחפש: " + searchText); // להדגמה בלבד
    }

    // קוד JavaScript כדי לקבל את פרמטר 'q' מה-URL
    const urlParams = new URLSearchParams(window.location.search);
    const q = urlParams.get('q');

    // אם קיים פרמטר 'q', מלא את תיבת הטקסט בערך שלו
    if (q) {
      document.getElementById('searchInput').value = q;
    }
  </script>
</body>
</html>
