<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רקע עם תמונה</title>
    <style>
        body {
            background-image: url('https://i.ibb.co/BKyfkcpn/image.jpg');
            background-size: cover; /* גורם לתמונה לכסות את כל הרקע */
            background-repeat: no-repeat; /* מונע חזרה של התמונה */
            background-attachment: fixed; /* גורם לתמונה להישאר קבועה בזמן גלילה */
            background-position: center center; /* ממקם את התמונה במרכז */
            margin: 0; /* הסרת שוליים ברירת מחדל של הדפדפן */
            color: white; /* מגדיר צבע טקסט לבן כדי שיהיה קריא על רקע כהה */
            font-family: Arial, sans-serif; /* גופן בסיסי */
            text-align: center; /* מרכוז הטקסט לדוגמה */
            padding: 50px; /* הוספת ריווח פנימי */
            box-sizing: border-box; /* כולל ריפוד ושוליים בחישוב הרוחב והגובה */
            min-height: 100vh; /* מבטיח שהרקע מכסה לפחות את גובה המסך */
            display: flex;
            flex-direction: column;
            justify-content: center; /* מרכוז אנכי של התוכן */
            align-items: center; /* מרכוז אופקי של התוכן */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* הוספת צל לטקסט */
        }

        p {
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* הוספת צל לטקסט */
        }
    </style>
</head>
<body>
    <h1>התוכן של הדף שלי</h1>
    <p>זהו טקסט שמוצג על רקע התמונה.</p>
    <p>אתה יכול להוסיף כאן עוד תוכן.</p>
</body>
</html>
