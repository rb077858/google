<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>转专转</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      direction: rtl;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 330px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .google { background: #4285F4; color: white; }
    .email { background: #667eea; color: white; }
    .anon { background: #38a169; color: white; }
    .logout { background: #e53e3e; color: white; }

    #user {
      margin-top: 15px;
      font-weight: bold;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

<div class="card">
  <h2>转专转</h2>

  <input id="email" type="email" placeholder="">
  <input id="password" type="password" placeholder="住住">

  <button class="email" id="emailLogin">转专 / 专砖 注 </button>

  <button class="google" id="googleLogin">转专 注 Google</button>

  <button class="anon" id="anonLogin">砖 专</button>

  <p id="user"></p>
  <button class="logout hidden" id="logout">转转拽</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    signInAnonymously,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBIAWpy11d7E6oNx_aOwp1PVyX7JE__7cY",
    authDomain: "fir-ee231.firebaseapp.com",
    projectId: "fir-ee231",
    storageBucket: "fir-ee231.firebasestorage.app",
    messagingSenderId: "286556534717",
    appId: "1:286556534717:web:75a6b9272a70e5252204d4"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const userText = document.getElementById("user");
  const logoutBtn = document.getElementById("logout");

  // Google
  document.getElementById("googleLogin").onclick = async () => {
    const result = await signInWithPopup(auth, provider);
    showUser(result.user);
  };

  // Email
  document.getElementById("emailLogin").onclick = async () => {
    const email = emailInput.value;
    const password = passwordInput.value;

    try {
      const result = await signInWithEmailAndPassword(auth, email, password);
      showUser(result.user);
    } catch {
      const result = await createUserWithEmailAndPassword(auth, email, password);
      showUser(result.user);
    }
  };

  // Anonymous
  document.getElementById("anonLogin").onclick = async () => {
    const result = await signInAnonymously(auth);
    showUser(result.user);
  };

  // Logout
  logoutBtn.onclick = async () => {
    await signOut(auth);
    userText.innerText = "";
    logoutBtn.classList.add("hidden");
  };

  function showUser(user) {
    if (user.isAnonymous) {
      userText.innerText = "砖 专 ";
    } else {
      userText.innerText = "砖 " + (user.displayName || user.email);
    }
    logoutBtn.classList.remove("hidden");
  }

  onAuthStateChanged(auth, user => {
    if (user) showUser(user);
  });
</script>

</body>
</html>
